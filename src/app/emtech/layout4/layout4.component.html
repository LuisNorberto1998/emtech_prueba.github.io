<div id="fourth" class="row p-0 m-0 container container-global container-layout-4">

    <div class="col-12 p-0 m-0 pt-3 title-container">
        <h1 class="title-layout-4">Partnership with<br class="expand"> companies all over<br class="expand"> the world.</h1>
    </div>

    <div class="expand svg-icon">
        <svg width="35" height="270" viewBox="0 0 35 270" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0V270C48.192 215.262 45.116 56.5831 0 0Z" fill="url(#paint0_radial_394_849)"/>
            <defs>
              <radialGradient id="paint0_radial_394_849" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 128) rotate(-90) scale(103.5 13.4167)">
                <stop stop-color="#024ED4"/>
                <stop offset="1" stop-color="#1165F6"/>
              </radialGradient>
            </defs>
          </svg>
    </div>

    <div class="col-12 p-0 m-0 carrousel-data">
        <ngb-carousel [interval]="3000" [showNavigationArrows]="false" [showNavigationIndicators]="false">

            <ng-template ngbSlide>
                <div class="row">
                    <div class="col-6">
                        <div class="picsum-img-wrapper">
                            <img src="assets/img/salesforce.png" alt="Random first slide" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="picsum-img-wrapper">
                            <img src="assets/img/santander.png" alt="Random third slide" />
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template ngbSlide>
                <div class="row">
                    <div class="col-6">
                        <div class="picsum-img-wrapper">
                            <img src="assets/img/universia.png" alt="Random third slide" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="picsum-img-wrapper">
                            <img src="assets/img/academy.png" alt="Random third slide" />
                        </div>
                    </div>
                </div>
            </ng-template>

        </ngb-carousel>
    </div>

</div>
